<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Laravel crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.scss">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Laravel-crud</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Все пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Все заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Добавить пользователя</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="wrapper">
    <div class="container">
        <h1 class="mb-3">Добавить пользователя</h1>
        <div class="alert alert-danger">
            Ошибка валидации
        </div>
        <div class="alert alert-success">
            Пользователь добавлен
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="" method="POST">
                    <div class="form-group mb-3">
                        <label for="first_name" class="mb-1">Имя</label>
                        <input type="text" id="first_name" name="first_name" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="surname" class="mb-1">Фамилия</label>
                        <input type="text" id="surname" name="surname" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="last_name" class="mb-1">Отчество</label>
                        <input type="text" id="last_name" name="last_name" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="email" class="mb-1">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="mb-1">Пароль</label>
                    <input type="email" id="password" name="password" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="password_confirmed" class="mb-1">Повторите пароль</label>
                    <input type="email" id="password_confirmed" name="password" class="form-control">
                </div>
            </div>
            <div class="col-lg-12 d-flex justify-content-center">
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Добавить пользователя">
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-light">
    <div class="container d-flex justify-content-between pt-3 pb-3">
        <p class="mb-0">Тестовый проект</p>
        <p class="mb-0">Все права защищены 2021</p>
    </div>
</footer>

</body>
</html>
